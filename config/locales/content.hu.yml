hu:
  marketing:
    title: A legjobb helyen jársz
    description: A haditudósítók felvételein a műfaj sajátosságainak megfelelően sok az idillizáló kép, a helyiekkel (főleg a helyi nőkkel) barátkozó magyar katonákról, a fénykép kedvéért népviseletet magukra öltő lányokról, kedves kis gémeskutas ukrán falucskáról és mosolygós piaci árusokról.

